<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gra w odgadywanie flag i stolic</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Ustawienie element√≥w w kolumnie */
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f7fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .container {
            background-color: #444;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #flag-container {
            margin: 20px 0;
        }
        #flag {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        #streak {
            margin-top: 10px;
            font-size: 16px;
        }
        #next-btn, #restart-btn, #menu-btn {
            margin-top: 20px;
            padding: 12px;
            display: block;
        }
        #next-btn {
            background-color: #28a745;
        }
        #next-btn:hover {
            background-color: #218838;
        }
        #restart-btn {
            background-color: #dc3545;
        }
        #restart-btn:hover {
            background-color: #c82333;
        }
        #menu-btn {
            background-color: #007bff;
        }
        #menu-btn:hover {
            background-color: #0056b3;
        }

        /* Styl dla animowanego suwaka do zmiany motywu umieszczonego nad kontenerem */
        .theme-toggle {
            margin-bottom: 10px; /* Odstƒôp nad kontenerem */
        }
        .theme-toggle input {
            display: none;
        }
        .theme-toggle .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background-color 0.3s;
        }
        .theme-toggle .slider:before {
            content: '‚òÄÔ∏è';
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            left: 0;
            bottom: 0;
            transition: all 0.3s;
        }
        input:checked + .slider {
            background-color: #333;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
            content: 'üåô';
        }
        /* Menu poczƒÖtkowe */
        #menu {
            display: none;
            text-align: center;
        }
        #game {
            display: none;
        }
        .visible {
            display: block;
        }
        /* Responsywno≈õƒá */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Prze≈ÇƒÖcznik motywu umieszczony nad kontenerem gry i menu -->
    <label class="theme-toggle">
        <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
        <span class="slider"></span>
    </label>
    
    <!-- Menu poczƒÖtkowe -->
    <div id="menu" class="container visible">
        <h1>Wybierz tryb gry</h1>
        <select id="game-mode-select">
            <option value="flags">Zgadywanie flag</option>
            <option value="capitals">Zgadywanie stolic</option>
        </select>
        <select id="region-select">
            <option value="all">Ca≈Çy ≈õwiat</option>
            <option value="Africa">Afryka</option>
            <option value="Americas">Ameryka</option>
            <option value="Asia">Azja</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="start-btn">Start</button>
    </div>

    <!-- Gra -->
    <div id="game" class="container">
        <h1 id="game-title">Odgadnij flagƒô!</h1>
        <div id="flag-container">
            <img id="flag" src="" alt="Flaga kraju">
        </div>
        <div>
            <!-- Kombinowane pole tekstowe i lista rozwijana -->
            <input list="countries" id="country-input" placeholder="Wpisz lub wybierz nazwƒô">
            <datalist id="countries"></datalist>
        </div>
        <div id="result"></div>
        <div id="streak">Licznik poprawnych odpowiedzi z rzƒôdu: 0</div> <!-- Licznik -->
        
        <button id="next-btn" onclick="loadNewItem()">Nastƒôpna runda</button>
        <button id="restart-btn" onclick="restartCurrentGame()">Restartuj</button>
        <button id="menu-btn" onclick="backToMenu()">Powr√≥t do menu</button>
    </div>

    <script>
        let flags = [];
        let capitals = [];
        let remainingItems = [];
        let currentItem;
        let correctStreak = 0;
        let currentRegion = 'all';
        let gameMode = 'flags'; // Domy≈õlny tryb to "flagi"

        // Funkcja do pobierania flag i stolic z API
        function fetchItems(region = "all") {
            let url = 'https://restcountries.com/v3.1/all';
            if (region !== "all") {
                url = `https://restcountries.com/v3.1/region/${region}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    flags = data.map(country => ({
                        name: country.name.common, // Nazwa angielska
                        imageUrl: country.flags.png // URL do flagi
                    }));
                    capitals = data.map(country => ({
                        name: country.capital ? country.capital[0] : 'Brak stolicy', // Stolica
                        country: country.name.common, // Nazwa kraju
                        imageUrl: country.flags.png // URL do flagi
                    }));
                    remainingItems = gameMode === 'flags' ? [...flags] : [...capitals];
                    populateDatalist();
                    loadNewItem();
                })
                .catch(error => console.error('B≈ÇƒÖd podczas pobierania danych:', error));
        }

        // Funkcja do wype≈Çniania listy kraj√≥w lub stolic
        function populateDatalist() {
            const datalist = document.getElementById('countries');
            datalist.innerHTML = ''; // Wyczyszczenie listy
            remainingItems.forEach(item => {
                const option = document.createElement('option');
                option.value = gameMode === 'flags' ? item.name : item.name; // Tylko stolice bez nazw pa≈Ñstw
                datalist.appendChild(option);
            });
        }

        // Funkcja do losowania nowego elementu (flaga lub stolica)
        function loadNewItem() {
            if (remainingItems.length === 0) {
                endGameWin();
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingItems.length);
            currentItem = remainingItems[randomIndex];
            remainingItems.splice(randomIndex, 1); // Usu≈Ñ wybrany element

            document.getElementById('flag').src = currentItem.imageUrl;
            document.getElementById('flag-container').style.display = 'block';

            if (gameMode === 'capitals') {
                document.getElementById('game-title').textContent = `Odgadnij stolicƒô: ${currentItem.country}`;
            }

            document.getElementById('country-input').value = ''; // Reset pola tekstowego
            document.getElementById('result').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Funkcja do aktualizacji licznika poprawnych odpowiedzi
        function updateStreak(isCorrect) {
            const streakDisplay = document.getElementById('streak');
            correctStreak = isCorrect ? correctStreak + 1 : 0;
            streakDisplay.textContent = `Licznik poprawnych odpowiedzi z rzƒôdu: ${correctStreak}`;
        }

        // Funkcja ko≈ÑczƒÖca grƒô po wygranej
        function endGameWin() {
            const result = document.getElementById('result');
            result.textContent = `Wygra≈Çe≈õ! Uda≈Ço ci siƒô zgadnƒÖƒá wszystkie ${gameMode === 'flags' ? 'flagi' : 'stolice'}!`;
            result.style.color = 'green';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Funkcja sprawdzajƒÖca odpowied≈∫
        document.getElementById('country-input').addEventListener('change', function() {
            const userAnswer = this.value.trim();
            const result = document.getElementById('result');

            const correctAnswer = gameMode === 'flags' ? currentItem.name : currentItem.name;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                result.textContent = 'Brawo! Dobra odpowied≈∫.';
                result.style.color = 'green';
                updateStreak(true);
                document.getElementById('next-btn').style.display = 'block';
            } else {
                result.textContent = `Z≈Ça odpowied≈∫! ${gameMode === 'flags' ? 'To jest flaga' : 'Stolica'}: ${correctAnswer}`;
                result.style.color = 'red';
                updateStreak(false);
            }
        });

        // Funkcja restartujƒÖca bie≈ºƒÖcƒÖ grƒô (licznik odpowiedzi)
        function restartCurrentGame() {
            correctStreak = 0;
            remainingItems = gameMode === 'flags' ? [...flags] : [...capitals];
            loadNewItem();
        }

        // Funkcja powrotu do menu
        function backToMenu() {
            correctStreak = 0;
            document.getElementById('game').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        // Prze≈ÇƒÖczanie motywu z animacjƒÖ
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Funkcja startowa gry
        document.getElementById('start-btn').addEventListener('click', function() {
            currentRegion = document.getElementById('region-select').value;
            gameMode = document.getElementById('game-mode-select').value;
            document.getElementById('game-title').textContent = gameMode === 'flags' ? 'Odgadnij flagƒô!' : 'Odgadnij stolicƒô!';
            fetchItems(currentRegion);
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        });

        // Poka≈º menu startowe na poczƒÖtku
        document.getElementById('menu').style.display = 'block';
    </script>
</body>
</html>
